<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j">
<h:head>
<h:title>Controle Loja Login | Powered by PHO</h:title>

<script language="javascript">
	function func(id) {
	    var t2 = document.getElementById(id);
	    t2.focus(); 
	    t2.value=t2.value;
	}
	
</script>
</h:head>

<h:body onload="func('j_username')">
	<f:view>
		<h:panelGroup id="main_container" layout="block">
			<h:panelGroup layout="block">
				<h:panelGroup layout="block">
					
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block">
				<h:outputText value="Controle Loja Login"/>
				<form id="form1" name="form1" method="post" action="j_security_check">
					<fieldset>
						<dl>
							<dt>
								<h:outputLabel for='j_username'>Usu√°rio:</h:outputLabel>
							</dt>
							<dd>
								<input type="text" id='j_username' name='j_username' size="54"/>
							</dd>
						</dl>
						<dl>
							<dt>
								<h:outputLabel for='j_password'>Senha:</h:outputLabel>
							</dt>
							<dd>
								<input type="password" id='j_password' name='j_password' size="54" />
							</dd>
						</dl>
						<dl>
							<dt>
								<h:outputLabel></h:outputLabel>
							</dt>
							<dd>
								<h:selectBooleanCheckbox name="interests[]" value="false" />
								<h:outputLabel styleClass="check_label">Lembre-me</h:outputLabel>
							</dd>
						</dl>
						<dl class="submit">
							<h:commandButton id="submit" value="Enter" />
						</dl>
					</fieldset>
				</form>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="footer_login">
				<h:panelGroup layout="block" styleClass="left_footer_login">
						CONTROLE LOJA ADMIN | Powered by <h:outputLink
						value="http://www.google.com"> P.H. OLIVEIRA </h:outputLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="right_footer_login">
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</f:view>
</h:body>
</html>
