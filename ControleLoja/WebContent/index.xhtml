<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
      
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      template="/WEB-INF/templates/default-with-menu.xhtml">
	<ui:define name="title"> HOME </ui:define>
	<ui:define name="conteudo_titulo">
		<h1><h:outputText value="Seja Bem-Vindo ao Controle Loja"/></h1>
	</ui:define>
	<ui:define name="conteudo_central">
		<h:panelGroup layout="block">
			<p><h:outputText value="O Vet-Atende é uma completa solução para a gestão de sua clínica veterinária e foi concebido para permitir um controle completo das operações diárias de sua clínica de forma rápida, fácil e robusta. Através de seus diferentes módulos (Controle de Atendimentos e Cirurgias, Vendas, Estoque, Agendamentos de Consultas e Financeiro, o Vet-Atende oferece uma gestão completa de sua clínica em um único lugar, tudo do seu navegador." styleClass="description_text" /></p>
			<p><h:outputText value="Esteja sempre perto de seus clientes com o envio automático de e-mail de confirmação de agendamento, de disponibilidade de produtos e medicamentos e lembretes consultas e retornos." styleClass="description_text" /></p>
		</h:panelGroup>
	</ui:define>
</ui:composition>
