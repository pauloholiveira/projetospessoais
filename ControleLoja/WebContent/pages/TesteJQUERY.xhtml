<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j">
<h:head>
	<title>Máscaras com JQuery</title> 
	<h:outputScript library="js" name="jquery.maskedinput-1.2.1.js" target="head"/>
</h:head>
<h:body>
	<f:view>
		<h:panelGrid columns="2" title="Máscaras com JQuery">

			<h:outputLabel for="nome" value="Nome: " />
			<h:inputText id="nome" value="" size="50" />

			<h:outputLabel for="cpf" value="CPF: " />
			<h:inputText id="cpf" value="" size="11"/>
			<rich:jQuery selector="#cpf" query="mask('999.999.999-99')"	timing="domready" />
			
			<h:outputLabel for="dataNascimento" value="Data Nascimento: " />
			<h:inputText id="dataNascimento" value="" size="7"/>
			<rich:jQuery selector="#dataNascimento" query="mask('99/99/9999')" timing="domready" />

			<h:outputLabel for="cep" value="CEP: " />
			<h:inputText id="cep" value="" size="7"/>
			<rich:jQuery selector="#cep" query="mask('99999-999')" timing="domready" />
			

			<h:outputLabel for="telefone" value="Tel. Residencial " />
			<h:inputText id="telefone" value="" size="11"/>
			<rich:jQuery selector="#telefone" query="mask('(99) 9999-9999')" timing="domready" />

		</h:panelGrid>
	</f:view>
</h:body>
</h:html>
